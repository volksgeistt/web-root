<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NGL Spammer">
    <meta name="application-name" content="NGL Spammer">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="description" content="Fast and better tool to trick your friends and spam their NGL message list.">
    <title>NGL Spammer - Free Tools</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/ngl.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./des/style.css" type="text/css">

  
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="progress-bar" id="scrollProgressBar"></div>
    
    <a href="../index.html" class="back-home" role="button" tabindex="0">
        <i class="fas fa-arrow-left" aria-hidden="true"></i>
        Back to Home
    </a>

    <div class="container">
        <header class="header">
            <h1>NGL Spammer</h1>
            <p>Quick & sneaky tool to flood your friend's NGL with spam.    </p>
        </header>

        <div class="main-card">
            <form id="messageForm">
                <div class="input-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="username" required placeholder="Enter NGL username">
                </div>

                <div class="input-group">
                    <label for="message">
                        <i class="fas fa-envelope"></i>
                        Message
                    </label>
                    <textarea id="message" required placeholder="Type your message here..."></textarea>
                </div>

                <div class="input-group">
                    <label for="messageCount">
                        <i class="fas fa-list-ol"></i>
                        Number of Messages
                    </label>
                    <input type="number" id="messageCount" value="1" min="1" max="15" required>
                </div>

                <button type="submit" class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                    <span>Send Messages</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </form>

            <div class="progress-container" id="progress">
                <div class="progress-text">
                    Sending: <span id="sentCount">0</span> / <span id="totalCount">0</span>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div id="status" class="status"></div>
        </div>
    </div>



    <script src="./js/app.js"></script>
    <script src="../js/basic.func.js"></script>
<script src="../notify/app.js"></script>

</body>
</html>
