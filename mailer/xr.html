<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="volksgeistt - Subscribe">
    <meta name="application-name" content="volksgeistt">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="description" content="Subscribe to get updates from volksgeistt">
    <meta name="author" content="Ujjawal Singh">
    <title>Email Subscription - volksgeistt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            height: 100%;
        }

        body {
            background: #0d0d0d;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
            color: white;
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        @supports (padding: max(0px)) {
            body {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(139, 92, 246, 0.4);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            will-change: transform, opacity;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.2; 
            }
            50% { 
                transform: translateY(-30px) rotate(180deg); 
                opacity: 0.8; 
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 480px;
            z-index: 2;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            transition: left 0.6s ease;
            will-change: left;
        }

        .container:hover::before {
            left: 100%;
        }

        .container:hover {
            transform: translateY(-8px);
            border-color: rgba(139, 92, 246, 0.4);
            box-shadow: 0 35px 70px rgba(139, 92, 246, 0.15);
            background: rgba(255, 255, 255, 0.06);
        }

        h1 {
            text-align: center;
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #8b5cf6, #a855f7, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
            line-height: 1.1;
        }

        @supports not (-webkit-background-clip: text) {
            h1 {
                color: #8b5cf6;
            }
        }

        @keyframes glow {
            from { filter: brightness(1) drop-shadow(0 0 10px rgba(139, 92, 246, 0.3)); }
            to { filter: brightness(1.2) drop-shadow(0 0 20px rgba(139, 92, 246, 0.5)); }
        }

        .subtitle {
            text-align: center;
            color: #b3b3b3;
            margin-bottom: 2rem;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 400;
        }

        .form-container {
            position: relative;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.1rem;
            z-index: 3;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            color: white;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        input::placeholder {
            color: #888;
            font-weight: 400;
        }

        input:focus {
            outline: none;
            border-color: rgba(139, 92, 246, 0.5);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15);
            transform: translateY(-2px);
        }

        input:focus + .input-icon {
            color: #8b5cf6;
        }

        button {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
            will-change: left;
        }

        button:hover:not(:disabled)::before {
            left: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(139, 92, 246, 0.4);
            background: linear-gradient(135deg, #9333ea, #b45af2);
        }

        button:active:not(:disabled) {
            transform: translateY(-1px);
        }

        button:disabled {
            background: linear-gradient(135deg, #374151, #4b5563);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button:disabled::before {
            display: none;
        }

        .message {
            margin-top: 1.5rem;
            padding: 1rem 1.2rem;
            border-radius: 12px;
            display: none;
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .success {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .debug-toggle {
            margin-top: 2rem;
            text-align: center;
        }

        .debug-btn {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            width: auto;
            border-radius: 8px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .debug-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #b3b3b3;
            transform: none;
            box-shadow: none;
        }

        .debug-info {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #8b5cf6;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            border-radius: 8px;
            white-space: pre-wrap;
            display: none;
            color: #e0e0e0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }

        @media screen and (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            input {
                padding: 0.9rem 0.9rem 0.9rem 2.8rem;
            }

            .input-icon {
                left: 0.9rem;
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .container {
                padding: 1.5rem 1rem;
                margin: 0;
            }

            h1 {
                margin-bottom: 0.3rem;
            }

            .subtitle {
                margin-bottom: 1.5rem;
            }

            input {
                padding: 0.8rem 0.8rem 0.8rem 2.5rem;
                font-size: 0.95rem;
            }

            .input-icon {
                left: 0.8rem;
                font-size: 0.95rem;
            }

            button {
                padding: 0.9rem 1.2rem;
                font-size: 0.95rem;
            }
        }

        @media (prefers-reduced-motion: reduce) { 
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .particle {
                animation: none;
            }
            
            .fade-in {
                animation: none;
                opacity: 1;
                transform: none;
            }

            .container:hover,
            button:hover:not(:disabled) {
                transform: none;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #0a0a0a;
                background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container fade-in">
        <h1 class="fade-in stagger-1">volksgeistt</h1>
        <p class="subtitle fade-in stagger-2">Subscribe to get updates and stay connected</p>
        
        <form id="emailForm" class="form-container fade-in stagger-3">
            <div class="input-group">
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter your email address" 
                    required
                >
                <i class="fas fa-envelope input-icon" aria-hidden="true"></i>
            </div>
            <button type="submit" id="submitBtn">
                <i class="fas fa-paper-plane" style="margin-right: 8px;"></i>
                Subscribe
            </button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="debug-toggle fade-in stagger-4">
            <button class="debug-btn" onclick="toggleDebug()">
                <i class="fas fa-code" style="margin-right: 4px;"></i>
                Toggle Debug Info
            </button>
        </div>
        <div id="debugInfo" class="debug-info"></div>
    </div>

    <script>
        const API_URL = 'https://mailer-6i7y.onrender.com';
        
        const form = document.getElementById('emailForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const debugDiv = document.getElementById('debugInfo');

        // Create particles background
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = Math.min(40, Math.floor(window.innerWidth / 25));
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize animations
        function initAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -30px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            initAnimations();
            
            window.addEventListener('resize', function() {
                const particlesContainer = document.getElementById('particles');
                particlesContainer.innerHTML = '';
                createParticles();
            });
        });

        updateDebugInfo(`Backend URL: ${API_URL}\nStatus: Ready\nTimestamp: ${new Date().toISOString()}`);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            if (!email) return;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Sending...';
            hideMessage();
            
            updateDebugInfo(`Sending email to: ${email}\nTimestamp: ${new Date().toISOString()}\nStatus: Processing...`);

            try {
                const result = await sendEmail(email);
                showMessage('🎉 Successfully subscribed! Check your email for confirmation.', 'success');
                updateDebugInfo(`✅ Email sent successfully!\nEmail ID: ${result.id || 'N/A'}\nEmail: ${email}\nStatus: Success\nTimestamp: ${new Date().toISOString()}`);
                emailInput.value = '';
            } catch (error) {
                console.error('Email sending error:', error);
                showMessage('❌ ' + error.message, 'error');
                updateDebugInfo(`❌ Error occurred:\nMessage: ${error.message}\nEmail: ${email}\nStatus: Failed\nTimestamp: ${new Date().toISOString()}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane" style="margin-right: 8px;"></i>Subscribe';
            }
        });

        async function sendEmail(email) {
            updateDebugInfo(`Making API request...\nURL: ${API_URL}\nEmail: ${email}\nMethod: POST\nTimestamp: ${new Date().toISOString()}`);
            
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            });

            updateDebugInfo(`Response received\nStatus: ${response.status}\nStatus Text: ${response.statusText}\nTimestamp: ${new Date().toISOString()}`);

            if (!response.ok) {
                let errorMessage = 'Failed to send email';
                try {
                    const error = await response.json();
                    errorMessage = error.error || error.message || errorMessage;
                    updateDebugInfo(`Error Details:\n${JSON.stringify(error, null, 2)}`);
                } catch (e) {
                    updateDebugInfo(`Error parsing response: ${e.message}`);
                }
                throw new Error(errorMessage);
            }

            const result = await response.json();
            updateDebugInfo(`Success Response:\n${JSON.stringify(result, null, 2)}`);
            return result;
        }

        function showMessage(text, type) {
            messageDiv.innerHTML = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Add fade-in animation
            messageDiv.style.opacity = '0';
            messageDiv.style.transform = 'translateY(10px)';
            setTimeout(() => {
                messageDiv.style.transition = 'all 0.3s ease';
                messageDiv.style.opacity = '1';
                messageDiv.style.transform = 'translateY(0)';
            }, 10);
        }

        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        function updateDebugInfo(info) {
            debugDiv.textContent = info;
        }

        function toggleDebug() {
            const isHidden = debugDiv.style.display === 'none' || debugDiv.style.display === '';
            debugDiv.style.display = isHidden ? 'block' : 'none';
        }

        // Initial setup
        console.log('🚀 Frontend loaded with modern design');
        console.log('📧 Backend URL:', API_URL);
        console.log('🎨 Design: Modern dark theme with glassmorphism');
    </script>
</body>
</html>
